<body>
  <div class="demo-wrap">
    <h1>MoModal</h1>
    <p>Have you ever needed a pure JavaScript modal module? If you're building a pure JavaScript app then this is the one for you.</p>
    <div class="btn-wrap">
      <p>Here are simple examples to get started.</p>
      <button class="default" data-toggle="modal" data-modal-style="simple" data-modal-content="This is as simple as it gets.">1. Basic</button>
      <button class="info" data-toggle="modal" data-modal-style="fade" data-modal-content="I just fadded in.">2. Fade</button>
      <button class="warning" data-toggle="modal" data-modal-style="fade" data-modal-timeout="3000" data-modal-header="Consider yourself warned." id="simple-warning">3. Warning</button>
      <button class="danger" data-toggle="dialog" data-modal-content="Are you sure you want to do this?">4. Detailed Confirm</button>
      <button class="success">5. Full HTML</button>
    </div>
    <!-- <button id="simple-modal">Show Modal</button> -->
  </div>
  <!-- Scripts -->
  <script src="../dist/modal.js"></script>

</body>
